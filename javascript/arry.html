<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = ["one", "two", "three", "four"];
      for (i = 0; i < numbers.length; i++) {
        document.write(`<p>${numbers[i]}</p>`);
      }
      //배열끼리 합치는 concat() 메서드
      const nums = [1, 2, 3];
      const chars = ["a", "b", "c", "d"];
      //   const numsChars = nums.concat(chars);
      //   const charsNums = chars.concat(nums);
      const numsChars = [...nums, ...chars];
      const charsNums = [...chars, ...nums]; ///...은 펼침연산자로 위랑 동일
      document.write(
        "nums에 chars 합치면: ",
        numsChars,
        "<br> chars에 nums 합치면: ",
        charsNums
      );
      document.write("</br>");
      document.write("</br>");
      //배열 안의 요소끼리 합치는 join()메서드
      const string1 = nums.join();
      document.write("구분자 없이: ", string1);
      document.write("</br>");
      const string2 = chars.join("/");
      document.write("'/'구분자 지정: ", string2);
      document.write("</br>");
      document.write("</br>");
      //새로운 요소를 추가하는 push(), unshift()메서드
      const ret1 = nums.push(4, 5);
      document.write(`length: ${ret1} | 배열 :  ${nums}`);
      document.write("</br>");
      const ret2 = nums.unshift(0);
      document.write(`length: ${ret2} |배열: ${nums}`);
      document.write("</br>");
      document.write("</br>");

      ///배열에서 요소를 꺼내는 pop(), shift()메서드
      const popped1 = chars.pop();
      document.write("꺼낸 요소: ", popped1, "|배열: ", chars);
      document.write("</br>");
      const popped2 = chars.shift();
      document.write("꺼낸 요소: ", popped2, "|배열: ", chars);
      document.write("</br>");
      document.write("</br>");

      //원하는 위치에 요소를 추가, 삭제하는 splice()메서드
      //인수가 1개인 경우
      const newNumbers = numbers.splice(2); //two까진 살림
      document.write("반환된 배열: " + newNumbers + "</br>");
      document.write("변경된 배열: " + numbers);
      // 인수가 2개인 경우
      document.write("</br>");
      document.write("</br>");
      const study = ["html", "css", "web", "jquery"];
      const newStudy = study.splice(2, 1); //1은 하나만 잘림
      document.write(`반환된 배열 : ${newStudy}<br/>`);
      document.write(`변경된 배열 : ${study}`);
      document.write("</br>");
      document.write("</br>");
      const newStudy2 = study.splice(2, 1, "js"); //뒤에 더 붙히면 계속 변경된배열에 추가됨
      document.write(`반환된 배열 ${newStudy2}<br/>`);
      document.write(`변경된 배열 ${study}`);
      document.write("</br>");
      document.write("</br>");
      //기존 배열을 바꾸지 않으면서 요소를 꺼내는 slice()메서드
      const colors = ["red", "green", "blue", "white", "black"];
      const colors2 = colors.slice(2);
      document.write(colors);
      document.write("</br>");
      document.write(colors2); //2의 자리부터 꺼낸다
      document.write("</br>");
      const colors3 = colors.slice(2, 4); //2의 자리부터 4의자리 직전까지 꺼낸다.
      document.write(colors3);
    </script>
  </body>
</html>
