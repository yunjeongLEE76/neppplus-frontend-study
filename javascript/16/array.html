<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = ["one", "two", "three", "four"];
      for (i = 0; i < numbers.length; i++) {
        document.write(`<p>${numbers[i]}</p>`);
      }
      const nums = [1, 2, 3];
      const chars = ["a", "b", "c", "d,"];
      //   const numsChars = nums.concat(chars);
      //   const charsNums = chars.concat(nums);
      const numsChars = [...nums, ...chars];
      const charsNums = [...chars, ...nums];
      document.write(
        "nums에 chars 합치면: ",
        numsChars,
        "<br> chars에 nums 합치면: ",
        charsNums
      );
      document.write("</br>");
      document.write("</br>");
      const string1 = nums.join();

      document.write("구분자 없이:", string1);
      document.write("<br>");
      const string2 = chars.join("/");
      document.write("'/' 구분자 지정: ", string2);
      document.write("</br>");
      document.write("</br>");

      const ret1 = nums.push(4, 5);
      document.write("length:", ret1, "|배열:", nums);
      document.write("</br>");
      const ret2 = nums.unshift(0);
      document.write("length:", ret2, "|배열:", nums);
      document.write("</br>");
      document.write("</br>");
      const popped1 = chars.pop();
      document.write("꺼낸 요소:", popped1, "|배열:", chars);
      document.write("</br>");
      const popped2 = chars.shift();
      document.write("꺼낸 요소:", popped2, "|배열:", chars);
    </script>
  </body>
</html>
