<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    td {
      padding: 5px;
      font-size: 0.9em;
    }
  </style>
  <body>
    <script>
      const rowNum = prompt("입장객은 몇 명인가요?");
      const colNum = prompt("한줄에 몇명씩 앉습니까?");
      var i, j;
      for (i = 0; i < rowNum; i++) {
        for (j = 1; j <= colNum; j++) {}
      }
      for (i = 0; i < rowNum; i++) {
        for (j = 1; j <= colNum; j++) {
          seatNo = i * colNum + j;
        }
      }
      for (var i = 0; i < rowNum; i++) {
        for (var j = 1; j <= colNum; j++) {
          seatNo = i * colNum + j;
          if (seatNo > memNum) break;
          document.write("좌석" + seatNo + "");
        }
        document.write("<br>");
      }
      document.write("<table>");
      for (var i = 0; i < rowNum; i++) {
        document.write("<tr>");
        for (var j = 1; j <= colNum; j++) {
          seatNo = i * colNum + j;
          seatNo = 1 * colNum + j;
          if (seatNo > memNum) break;
          document.write("<td> 좌석" + seatNo + "</td>");
        }
        document.write("</tr>");
        document.write("</table>");
      }
    </script>
  </body>
</html>
