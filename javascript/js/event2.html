<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      display: block;
    }
    #desc {
      display: none;
    }
  </style>
  <body>
    <div id="item">
      <img
        src="http://image.ohmynews.com/down/images/1/dach_140915_83[236912].jpg"
        alt=""
      />
      <button class="over" id="open">상세 설명 보기</button>
      <div id="desc" class="detail">
        <h4>등심붓꽃</h4>
        <p>
          북아메리카 원산으로 각지에서 관상초로 흔히 심고 있<br />는
          귀화식물이다.길가나 잔디밭에서 흔히 볼 수 있다.<br />
          아주 작은 씨앗을 무수히 많이 가지고 있는데 바람을 이<br />용해
          씨앗들을 날려보내거나,뿌리 줄기를 통해 동일한<br />개체들을 많이
          만들어 냄으로써 번식한다.
        </p>

        <button id="close">상세 설명 닫기</button>
      </div>
    </div>
    <script>
      documnet.querySelector("#open").onclick = function () {
        document.querySelector("#desc").style.display = "block";
        document.querySelector("#open").style.display = "none";
      };
      documnet.querySelector("#close").onclick = function () {
        document.querySelector("#desc").style.display = "none";
        document.querySelector("#open").style.display = "block";
      };
    </script>
  </body>
</html>
