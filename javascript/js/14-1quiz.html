<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
      const number = prompt("숫자를 입력하세요.");
      const answer = +number;
      if (number !== null) {
        if (number % 4 === 0) {
          document.write(`${number} 는4의 배수입니다.`);
        } else {
          document.write(`${number} 는 4의 배수가 아닙니다.`);
        }
      }
    </script>
  </body>
</html>
