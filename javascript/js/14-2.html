  <body>
    <h1>3의 배수 찾기</h1>
    <script>
      const number = prompt("몇 까지 3의 배수를 찾을까요?");
      const num = +number;
      let answer = 0;
      if (number !== null) {
        for (let i = 1; i <= num; i++) {
          if (i % 3 === 0) {
            document.write(`${i}, `);
            answer++;
          }
        }
      }
      document.write(`<br>${num}까지 3의 배수의 개수: ${answer}`);
