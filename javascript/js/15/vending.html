    <script>
      let totalMoney = 0;

      const insertCoin = (money) => {
        totalMoney = totalMoney + money;
        document.querySelector("#total-money").innerHTML = totalMoney;

        console.log(totalMoney);
      };

      const buy = (money) => {
        if (money < totalMoney) {
          totalMoney = totalMoney - money;
          document.querySelector("#total-money").innerHTML = totalMoney;
          console.log(totalMoney);
        } else {
          alert("구매불가,잔액부족");

      };

        totalMoney = 0;
