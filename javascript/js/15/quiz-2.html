<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num1 = prompt("비교할 첫번째 숫자");
      const num2 = prompt("비교할 두번째 숫자");

      function addNumber(num1, num2) {
        if (num1 < num2) {
          alert(`${num1}이(가)${num2}보다 작습니다`);
        } else if (num1 > num2) {
          alert(`${num1}이(가)${num2}보다 큽니다`);
        } else {
          alert(`${num1}와(과)${num2}의 숫자가 같습니다.`);
        }
      }
      addNumber(num1, num2);
    </script>
  </body>
</html>
