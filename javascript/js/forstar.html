<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let j = 1; j <= 5; j++) {
        document.write("*");
        for (let i = 1; i <= 4; i++) {
          document.write("*");
        }
        document.write("</br>");
      }
      document.write("</br>");
      document.write("</br>");

      for (let j = 0; j <= 5; j++) {
        document.write("*");
        for (let i = 1; i <= j; i++) {
          document.write("*");
        }
        document.write("</br>");
      }
      document.write("</br>");
      document.write("</br>");

      for (let j = 5; j >= 1; j--) {
        for (let i = 1; i <= j; i++) {
          document.write("*");
        }
        document.write("</br>");
      }
    </script>
  </body>
</html>
