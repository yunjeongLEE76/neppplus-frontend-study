<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num1 = prompt("첫번째수");
      const num2 = prompt("두번째수");

      function sumMulti(x, y) {
        if (x === y) {
          console.log(x * y);
        } else {
          console.log(x + y);
        }
      }
      sumMulti(+num1, +num2);
    </script>
  </body>
</html>
