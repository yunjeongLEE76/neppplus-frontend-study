<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>팩토리얼 계산하기</h1>
    <script>
      const num = prompt("숫자를 입력하세요.");
      //   let msg = "";  선언 생략 가능. 문자열로 변환해야할경우
      //   에는 꼭 선언해야함. 되도록이면 선언하기
      if (num !== null) {
        let fact = 1;
        let i = 1;
        while (i <= num) {
          fact *= i;
          i++;
        }
        msg = `${num}!=${fact}`; // 여기서 선언이 됨.
      } else {
        alert("입력이 취소되었습니다.");
      }
      document.write(msg);
    </script>
  </body>
</html>
