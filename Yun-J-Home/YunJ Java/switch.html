<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const session = prompt(
        "관심 세션을 선택해주세요. 1-마케팅, 2-개발, 3-디자인"
      );
      switch (session) {
        case "1":
          document.write(
            "<p>마케팅 세션은 <strong>301호</strong>에서 진행됩니다."
          );
          break;
        case "2":
          document.write(
            "<p>마케팅 세션은 <strong>302호</strong>에서 진행됩니다."
          );
          break;
        case "3":
          document.write(
            "<p>마케팅 세션은 <strong>303호</strong>에서 진행됩니다."
          );
          break;
        default:
          alert("잘못 입력했습니다.");
      }
    </script>
  </body>
</html>
