<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      color: red;
    }
  </style>
  <body>
    <h1>3의 배수찾기</h1>
    <script>
      const num = prompt("몇 까지 3의배수를 찾을까요?");

      let count = "";

      if (num !== null) {
        for (let i = 1; i <= num; i++) {
          if (i % 3 === 0) {
            document.write(`${i}, `);
            count++;
          }
        }
      }
      document.write(`<div>${num}까지 3의 배수의 개수: ${count}</div>`);
    </script>
  </body>
</html>
