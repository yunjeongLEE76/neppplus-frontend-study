<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numberOne = prompt("50 미만인 숫자를 입력하세요.");
      const numberTwo = prompt("50 미만인 숫자를 입력하세요.");

      //   if (numberOne < 10 || numberTwo < 10) {
      //     alert("숫자 2개중 최소한 하나는 10미만입니다");
      //   } else {
      //     alert("숫자 2개중 10미만이 수가 없습니다.");
      //   }
      if (numberOne !== null && numberTwo !== null) {
        if (numberOne < 50 && numberTwo < 50) {
          alert("숫자 2개 모두 50미만입니다.");
        } else {
          alert("해당하는 숫자가 없습니다.");
        }
      } else {
        alert("취소되었습니다.");
      }
    </script>
  </body>
