<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num1 = prompt("비교할 첫 번쨰 숫자");
      const num2 = prompt("비교할 두 번쨰 숫자");

      function sumMulti(num1, num2) {
        if (num1 < num2) {
          alert(`${num2}가 ${num1}보다 큽니다.`);
        } else if (num1 > num2) {
          alert(`${num1}이 ${num2}보다 큽니다.`);
        } else {
          alert(`두 수가 같습니다.`);
        }
      }
      sumMulti(num1, num2);
    </script>
  </body>
</html>
