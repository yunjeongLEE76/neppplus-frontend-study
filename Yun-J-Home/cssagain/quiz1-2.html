<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      border: 1px solid grey;
      padding-left: 60px;
    }
    h1 {
      background-color: rgb(20, 20, 119);
      color: white;
      display: inline-block;
    }
    .letter {
      color: red;
      font-weight: bold;
    }
  </style>
  <body>
    <h1>탐라국 입춘굿</h1>
    <p>
      제주도의 문화축제 중에서 유일하게
      <span class="letter">탐라 시대부터 내려온 축제</span>이다.
    </p>

    <p>
      제주에서 입춘은 새철(제주어,샛절)드는 날이라 한다.<br />
      하늘의 1만8,000 신이 지상으로 내려와 새해 일들을 시작하는 때다.
    </p>
  </body>
</html>
