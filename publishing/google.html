<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./google.css" />
  <body>
    <div class="page-wrapper">
      <header id="header">
        <ul class="left-list">
          <li><a href="#">Google 정보</a></li>
          <li><a href="#">스토어</a></li>
        </ul>
        <ul class="right-list">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">이미지</a></li>
          <li>
            <div class="img-menu-wrapper">
              <img
                class="img-menu"
                src="https://cdn2.iconfinder.com/data/icons/css-vol-2/24/menu-grid-o-256.png"
              />
            </div>
          </li>
          <li><button class="btn-login">로그인</button></li>
        </ul>
      </header>
      <main id="main">
        <img
          class="main-img"
          src="https://cdn.lamanus.kr/wp-content/uploads/2018/08/28225854/google-2048x1536.png"
        />
        <div class="main-middle">
          <img
            class="main-search-help"
            src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_search_48px-256.png"
          />
          <input type="text" class="main-search" />
          <img
            class="main-search-img"
            src="https://cdn3.iconfinder.com/data/icons/fluent-solid-24px-vol-4/24/ic_fluent_keyboard_24_filled-256.png"
          />
          <img
            class="main-search-mic"
            src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png"
          />
        </div>
        <div class="title-bottom">
          <input
            type="text"
            class="title-bottom-left"
            value="Google 검색"
            readonly
          />
          <input
            type="text"
            class="title-bottom-right"
            value="i'm Feeling Lucky"
            readonly
          />
        </div>
      </main>
      <footer id="footer">
        <div class="bar1">대한민국</div>
        <div class="bar2">
          <ul>
            <li><a href="#">광고</a></li>
            <li><a href="#">비즈니스</a></li>
            <li><a href="#">검색의 원리</a></li>
          </ul>
          <ul>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">약관</a></li>
            <li><a href="#">설정</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
